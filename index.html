<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flowers</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top">
            <div class="left-header">
                <nav class="head-nav">
                    <a href="#" class="h-nav-item">Контакты</a>
                    <a href="#" class="h-nav-item">О нас</a>
                    <a href="#" class="h-nav-item">Доставка</a>

            </div>

        </div>

        <div class="middle">

            </div>
            <div class="main-office">

            <a href="#" class="bottom-head">Услуги</a>
            <a href="#" class="bottom-head">Аксессуары</a>
        </div>

    <main>
        <div class="picture-main">
            <img src="img/main.jfif" alt="main" class="main-block">
        </div>

        <div class="goods">
          <!-- здесь верстка формируется динамически в скрипте, данные берутся из JSON -->
        </div>
